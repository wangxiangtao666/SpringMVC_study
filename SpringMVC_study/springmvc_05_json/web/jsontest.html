<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //js对象
        var user = {
            name:"涛涛",
            age:3,
            sex:"男"
        };
        //将js对象转换为json对象
        var json = JSON.stringify(user);
        console.log(json);
        console.log("=====================");
        //将json对象转换为js对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
